<app-header></app-header>


<div class="container">


  <div class="section-header text-center">
    <h5>Learn  Tutorials Online</h5>
</div>
      <div class="row">
        <div class="col-sm-6  col-md-6 col-lg-3" *ngFor="let course of courses">
          <div class="card mt-5">
              <img class="card-img-top" width="250px" height="200px" [src]="course.image" alt="tutor">

             <div class="card-body">
              <div class="tutor-title">
                <h5 class="tutor_title">{{course.name}}</h5>
                <p>{{course.content}}</p>
                <button class="btn btn-success"> {{course.status ===true ? 'Start' :'Coming Soon' }}  </button>
            </div>

             </div>

          </div>
      </div>

      </div>



  </div>
